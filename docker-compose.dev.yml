# Development Docker Compose - HTTP only on port 9001
services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: dryfruto-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: dryfruto
    volumes:
      - mongodb_data:/data/db
    networks:
      - dryfruto-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: dryfruto-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=dryfruto
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - mongodb
    networks:
      - dryfruto-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=http://localhost:9001
    container_name: dryfruto-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - dryfruto-network

  # Nginx Reverse Proxy - Port 9001
  nginx:
    image: nginx:alpine
    container_name: dryfruto-nginx
    restart: unless-stopped
    ports:
      - "9001:80"
    volumes:
      - ./docker/nginx-dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - dryfruto-network

volumes:
  mongodb_data:
  uploads_data:

networks:
  dryfruto-network:
    driver: bridge
