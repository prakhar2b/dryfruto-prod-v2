# DryFruto Production - Works with Central Reverse Proxy
# 
# Prerequisites:
#   1. Create shared network: docker network create web-proxy
#   2. Start reverse-proxy first: cd /opt/reverse-proxy && ./setup.sh
#
# Run: docker compose -f docker-compose.prod.yml up -d

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: dryfruto-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dryfruto
    volumes:
      - mongodb_data:/data/db
    networks:
      - internal
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/dryfruto --quiet
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Backend API
  backend:
    image: prakhar2b/dryfruto-backend:latest
    container_name: dryfruto-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=dryfruto
      - CORS_ORIGINS=*
      - JWT_SECRET=${JWT_SECRET:-dryfruto_default_jwt_secret_change_in_production_2024}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - internal
      - web-proxy
    healthcheck:
      test: curl -f http://localhost:8001/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Frontend
  frontend:
    image: prakhar2b/dryfruto-frontend:latest
    container_name: dryfruto-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal
      - web-proxy

volumes:
  mongodb_data:
  uploads_data:

networks:
  internal:
    driver: bridge
  web-proxy:
    external: true
