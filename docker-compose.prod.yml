# DryFruto Production - Self-contained with Nginx
# Works with Hostinger Docker Manager - no manual nginx config needed!
#
# IMPORTANT: Stop Hostinger's default nginx first:
#   sudo systemctl stop nginx && sudo systemctl disable nginx

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: dryfruto-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dryfruto
    volumes:
      - mongodb_data:/data/db
    networks:
      - internal
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/dryfruto --quiet
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Backend API
  backend:
    image: prakhar2b/dryfruto-backend:latest
    container_name: dryfruto-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=dryfruto
      - CORS_ORIGINS=*
      - JWT_SECRET=${JWT_SECRET:-dryfruto_default_jwt_secret_change_in_production_2024}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: curl -f http://localhost:8001/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Frontend
  frontend:
    image: prakhar2b/dryfruto-frontend:latest
    container_name: dryfruto-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal

  # Nginx with SSL (handles everything)
  nginx:
    image: prakhar2b/dryfruto-nginx:latest
    container_name: dryfruto-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=dryfruto.com
      - SSL_EMAIL=admin@dryfruto.com
    volumes:
      - ssl_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - internal

volumes:
  mongodb_data:
  uploads_data:
  ssl_certs:
  certbot_www:

networks:
  internal:
    driver: bridge
