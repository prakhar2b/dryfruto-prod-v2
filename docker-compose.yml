version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: dryfruto-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  backend:
    image: python:3.11-slim
    container_name: dryfruto-backend
    restart: unless-stopped
    working_dir: /app
    environment:
      - MONGO_URL=mongodb://mongodb:27017/${DB_NAME:-dryfruto}
      - DB_NAME=${DB_NAME:-dryfruto}
    command: >
      bash -c "
        apt-get update && apt-get install -y curl git &&
        if [ -n \"$${GITHUB_TOKEN}\" ]; then
          git clone -b $${GITHUB_BRANCH:-main} https://$${GITHUB_TOKEN}@github.com/$${GITHUB_USER:-prakhar2b}/$${GITHUB_REPO:-dryfruto}.git /tmp/repo
        else
          git clone -b $${GITHUB_BRANCH:-main} https://github.com/$${GITHUB_USER:-prakhar2b}/$${GITHUB_REPO:-dryfruto}.git /tmp/repo
        fi &&
        cp -r /tmp/repo/backend/* /app/ &&
        pip install --no-cache-dir -r requirements.txt &&
        uvicorn server:app --host 0.0.0.0 --port 8001
      "
    depends_on:
      - mongodb
    networks:
      - app-network
    healthcheck:
      test: curl -f http://localhost:8001/api/ || exit 1
      interval: 60s
      timeout: 30s
      retries: 10
      start_period: 180s

  frontend:
    image: nginx:alpine
    container_name: dryfruto-frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    command: >
      sh -c "
        apk add --no-cache git bash &&
        if [ -n \"$${GITHUB_TOKEN}\" ]; then
          git clone -b $${GITHUB_BRANCH:-main} https://$${GITHUB_TOKEN}@github.com/$${GITHUB_USER:-prakhar2b}/$${GITHUB_REPO:-dryfruto}.git /tmp/repo
        else
          git clone -b $${GITHUB_BRANCH:-main} https://github.com/$${GITHUB_USER:-prakhar2b}/$${GITHUB_REPO:-dryfruto}.git /tmp/repo
        fi &&
        cp -r /tmp/repo/frontend/build/* /usr/share/nginx/html/ &&
        echo 'server {
          listen 80;
          server_name _;
          location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files \$$uri \$$uri/ /index.html;
          }
          location /api/ {
            proxy_pass http://backend:8001/api/;
            proxy_http_version 1.1;
            proxy_set_header Host \$$host;
            proxy_set_header X-Real-IP \$$remote_addr;
          }
        }' > /etc/nginx/conf.d/default.conf &&
        nginx -g 'daemon off;'
      "
    depends_on:
      - mongodb
      - backend
    networks:
      - app-network

  seeder:
    image: curlimages/curl:latest
    container_name: dryfruto-seeder
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    command: sh -c "sleep 15 && curl -X POST http://backend:8001/api/seed-data"
    restart: "no"

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
