# DryFruto Production Docker Compose
# Uses pre-built images for faster deployment

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: dryfruto_db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dryfruto
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/dryfruto --quiet
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Backend API (Pre-built image)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dryfruto_api
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=dryfruto
      - CORS_ORIGINS=*
      - JWT_SECRET=${JWT_SECRET:-dryfruto_default_jwt_secret_change_in_production_2024}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: curl -f http://localhost:8001/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Frontend (Pre-built image)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dryfruto_web
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

  # Nginx Reverse Proxy with SSL (Pre-built image)
  nginx:
    image: dryfruto/nginx:latest
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: dryfruto_proxy
    restart: unless-stopped
    ports:
      - "8081:80"
      - "8082:443"
    environment:
      - DOMAIN=dryfruto.com
      - SSL_EMAIL=admin@dryfruto.com
    volumes:
      - ssl_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  mongodb_data:
  uploads_data:
  ssl_certs:
  certbot_www:

networks:
  app-network:
    driver: bridge
