# DryFruto - Docker Compose
# 
# Builds images locally and exposes ports to localhost only.
# Designed to work with Hostinger's Nginx as reverse proxy.
#
# Usage:
#   docker compose up -d --build
#
# After deploy, configure Hostinger's nginx:
#   sudo cp hostinger-nginx.conf /etc/nginx/sites-available/dryfruto.com
#   sudo ln -s /etc/nginx/sites-available/dryfruto.com /etc/nginx/sites-enabled/
#   sudo certbot --nginx -d dryfruto.com -d www.dryfruto.com
#   sudo nginx -t && sudo systemctl reload nginx

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: dryfruto_db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dryfruto
    volumes:
      - mongodb_data:/data/db
    networks:
      - internal
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/dryfruto --quiet
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Backend API - Exposed to port 8001
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dryfruto_backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=dryfruto
      - CORS_ORIGINS=*
      - JWT_SECRET=${JWT_SECRET:-dryfruto_secret_key_change_in_production}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: curl -f http://localhost:8001/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Frontend - Exposed to port 3000
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dryfruto_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal

volumes:
  mongodb_data:
  uploads_data:

networks:
  internal:
    driver: bridge
