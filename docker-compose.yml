version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: dryfruto-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: mongosh --eval 'db.runCommand("ping").ok' --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: dryfruto-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017/dryfruto
      - DB_NAME=dryfruto
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: curl -f http://localhost:8001/api/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  seeder:
    image: curlimages/curl:latest
    container_name: dryfruto-seeder
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    command: >
      sh -c "sleep 5 && curl -X POST http://backend:8001/api/seed-data && echo 'Database seeded successfully!'"
    restart: "no"

  frontend:
    build: ./frontend
    container_name: dryfruto-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
