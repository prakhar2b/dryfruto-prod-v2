# DryFruto - Nginx Config for Hostinger
# 
# Installation:
#   sudo cp hostinger-nginx.conf /etc/nginx/sites-available/dryfruto.com
#   sudo ln -s /etc/nginx/sites-available/dryfruto.com /etc/nginx/sites-enabled/
#   sudo certbot --nginx -d dryfruto.com -d www.dryfruto.com
#   sudo nginx -t && sudo systemctl reload nginx

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name dryfruto.com www.dryfruto.com;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dryfruto.com www.dryfruto.com;

    # SSL Certificates (added by certbot)
    ssl_certificate /etc/letsencrypt/live/dryfruto.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dryfruto.com/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Max upload size
    client_max_body_size 50M;

    # API Routes -> Backend Container (localhost:8001)
    location /api/ {
        proxy_pass http://127.0.0.1:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Uploads -> Backend Container
    location /uploads/ {
        proxy_pass http://127.0.0.1:8001/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Frontend -> Frontend Container (localhost:3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
