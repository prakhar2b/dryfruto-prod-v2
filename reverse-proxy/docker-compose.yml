# Central Reverse Proxy for Multiple Websites
# Handles SSL and routes traffic by domain name
#
# Run: ./setup.sh

services:
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - web-proxy
    healthcheck:
      test: curl -f http://localhost/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  certbot_www:

networks:
  web-proxy:
    external: true
